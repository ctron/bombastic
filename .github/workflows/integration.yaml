name: Integration Tests

on:
  workflow_call:
  workflow_dispatch:

jobs:
  integration-tests:
    runs-on: ubuntu-22.04
    env:
      COMPOSE_FILES: "compose.yaml compose-guac.yaml"
    steps:
      - name: Init compose file list
        run: |
          files=($COMPOSE_FILES)
          echo "files=${files[@]/#/ -f deploy/compose/}" > "$GITHUB_ENV"

      - uses: actions/checkout@v3

      - uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/.crates.toml
            ~/.cargo/.crates2.json
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
            bommer/bommer-ui/target/
            spog/ui/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Install Protoc
        uses: arduino/setup-protoc@v2
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Compose
        run: |
          docker-compose ${files} up -d

      - name: Test
        run: |
          RUST_LOG=tantivy=off,info cargo xtask test --ui
          docker-compose ${files} ps

      - name: Print logs
        if: always()
        run: |
          docker ps -a
          docker-compose ${files} logs
          docker-compose ${files} down
